<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1" />
    <title>Photo Gallery Grid</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header id="header">
      <h1 id="logo">Marcy Lab Photography</h1>
      <nav>
        <!-- The # is used to link to the same page -->
        <a href="#">Home</a>
        <a href="#">Photos</a>
        <a href="#">About</a>
      </nav>
    </header>

    <main>
      <h2>All Photos</h2>
      <section id="photos-section">
        <aside id="sidebar">
          <ul>
            <li>Nature</li>
            <li>City</li>
            <li>Portraits</li>
            <li>Animals</li>
            <li>Food</li>
            <li>Other</li>
          </ul>
        </aside>
        <ul id="photos-grid">
          <li>
            <img src="../img/1.jpg" alt="Graffiti Just Be Nice" />
          </li>
          <li>
            <img src="../img/2.jpg" alt="A potted cactust" />
          </li>
          <li>
            <img src="../img/3.jpg" alt="Lego heads" />
          </li>
          <li>
            <img src="../img/4.jpg" alt="Neon sign of clapping hands" />
          </li>
          <li>
            <img src="../img/5.jpg" alt="A dead tree on a cloudy day" />
          </li>
          <li>
            <img src="../img/6.jpg" alt="An orange painted blue" />
          </li>
          <li>
            <img src="../img/7.jpg" alt="A person holding a lightbulb at twilight" />
          </li>
          <li>
            <img src="../img/8.jpg" alt="A person staring at the milky way" />
          </li>
        </ul>
      </section>
    </main>
    <footer id="footer">Created by ben@marcylabschool.org</footer>
  </body>
</html>
